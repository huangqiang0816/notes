<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<ul id="box"></ul>
<script>
    let box = document.getElementById('box')
    // 这样会触发五次回流 五次渲染
    console.time('render')
    for (let i = 0; i < 5000; i++) {
        let newLi = document.createElement('li')
        newLi.innerHTML = '我是第' + i + '个'
        box.append(newLi)
    }
    console.timeEnd('render')
